{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Article Management</h2>
                <h5 class="text-muted">Edit an article</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_articles' article.id %}" id="article-edit-form" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <p class="mt-2 mb-0">{{ field.name }}:</p>
                        {{ field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-dark mt-4 mb-4" href="{% url 'articles' %}">Cancel</a>
                        <button class="btn btn-success mt-4 mb-4" type="submit">Update article</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
