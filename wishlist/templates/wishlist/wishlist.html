{% extends "base.html" %}
{% load static %}

{% block extra_header %}Shopping cart{% endblock %}
{% block extra_subheader %}{% endblock %}

{% block content %}
    <!-- Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            
                          </tr>
                        </thead>
                        {% if bag_items %}
                        <tbody>
                        {% for item in bag_items %}
                        
                        
                    

                    {% else %}
                    <p class="lead mb-5">Your bag is empty.</p>
                    {% endif %}
                    <a href="{% url 'products' %}" class="btn btn-outline-dark">Keep shopping?</a>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
